<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="View all your Steam games from your computer desktop!">
    <meta name="author" content="CentricGamer834">
    <meta name="keywords"
        content="steam, games, desktop, app, gaming, library, call, of, diddy, black, ops, warzone, mw2, mw3, cod, csgo, counter, strike, global, offensive, valorant, overwatch">

    <meta property="og:title" content="SteamDesktop">
    <meta property="og:description" content="View all your Steam games from your computer desktop!">
    <meta property="og:image" content="icon.png">
    <meta property="og:url" content="https://centricgamer834.github.io/SteamDesktop/">

    <meta name="twitter:title" content="SteamDesktop">
    <meta name="twitter:description" content="View all your Steam games from your computer desktop!">
    <meta name="twitter:card" content="icon.png">
    <meta name="twitter:image" content="icon.png">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">

    <title>SteamDesktop</title>
</head>

<body>
    <div id="loading-screen">
        <img class="throbber" src="icon.png" />
        <div class="text">Loading...</div>
    </div>
    <div id="login-screen">
        <form class="login-centered-modal" id="login-form">
            <div class="input-wrapper">
                <label for="accountId" class="input-label user-id">Sign in with user id</label>
                <input type="text" class="input" id="accountId">
            </div>
            <div class="input-wrapper">
                <label for="apiKey" class="input-label">API Key</label>
                <input type="text" class="input" id="apiKey">
            </div>
            <div class="input-wrapper row">
                <input type="checkbox" class="input" id="rememberMe">
                <label for="rememberMe" class="input-label">Remember me</label>
            </div>
            <div class="button-container"><button class="login" id="login" type="submit">Sign in</button>
                <a class="mute-link" target="_blank"
                    href="https://google.com/search?q=where+to+find+steam+api+key+and+my+user+account+id">Help, I
                    can't sign in</a>
            </div>
        </form>
    </div>
    <div id="error-screen" style="visibility: hidden;"></div>
    <div id="game-container"></div>
    <div id="size-selector">
        <label for="size-options">Select Tile Size:</label>
        <select id="size-options">
            <option value="default">Default</option>
            <option value="small">Small</option>
            <option value="smaller">Smaller</option>
            <option value="smallest">Smallest</option>
            <option value="umm">UMM</option>
            <option value="wtf">WTF</option>
        </select>

        <label for="sort-options">Select Sorting Type:</label>
        <select id="sort-options">
            <option value="playtime">Sort by Playtime</option>
            <option value="name">Sort by Name</option>
            <option value="recent">Sort by Recently Played</option>
        </select>
    </div>

    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dialog {
            width: 360px;
            background: #fff;
            border: 1px solid #000;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
            user-select: none;
            outline: none;
        }

        .dialog-titlebar {
            background: black;
            color: white;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            user-select: text;
        }

        .dialog-title {
            line-height: 1.2;
            padding: 6px 8px;
        }

        .dialog-controls {
            display: flex;
        }

        .dialog-close {
            color: white;
            font-size: 18px;
            user-select: none;
            height: 100%;
            width: 30px;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .dialog-close:hover {
            background: #E81123;
        }

        .dialog-body {
            display: flex;
            padding: 20px 20px 16px;
            gap: 16px;
            font-weight: 500;
        }

        .dialog-icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .dialog-icon svg {
            width: 32px;
            height: 32px;
        }

        .dialog-message {
            flex-grow: 1;
            font-size: 12px;
            line-height: 1.3;
            color: #000;
            user-select: text;
        }

        .dialog-footer {
            display: flex;
            justify-content: flex-end;
            padding: 9px 12px;
            border-top: 1px solid #E1E1E1;
            background-color: #eeeeee;
            gap: 8px
        }

        .dialog-footer button {
            min-width: 75px;
            padding: 2px 6px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid black;
            background: transparent;
            cursor: pointer;
            user-select: none;
            box-shadow: inset -1px -1px 2px 0px black;
            color: #383838
        }

        .dialog-footer button:hover:active {
            box-shadow: inset 1px 1px 4px -1px black;
        }
    </style>
</head>

<body>
    <div class="dialog">
        <div class="dialog-titlebar">
            <div class="dialog-title" id="error-title">Error</div>
            <div class="dialog-controls">
                <div class="dialog-close" title="Close">×</div>
            </div>
        </div>
        <div class="dialog-body">
            <div class="dialog-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="#E81123" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" fill="#E81123"></circle>
                    <line x1="15" y1="9" x2="9" y2="15" stroke="#fff" stroke-width="2"></line>
                    <line x1="9" y1="9" x2="15" y2="15" stroke="#fff" stroke-width="2"></line>
                </svg>
            </div>
            <div class="dialog-message" id="error-message">
                An unexpected error occurred. Please try again later.
            </div>
        </div>
        <div class="dialog-footer">
            <button>Reload</button>
            <button>OK</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Windows 10 MessageBox Error</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #0078D7; /* Windows 10 desktop blue */
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .msgbox {
    width: 360px;
    background: #fff;
    border: 1px solid #C8C8C8;
    display: flex;
    flex-direction: column;
    user-select: none;
    outline: none;
  }

  /* Title bar */
  .titlebar {
    background: #0078D7;
    color: white;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: normal;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: text;
  }
  .titlebar .title {
    line-height: 1.2;
  }
  .titlebar .close-btn {
    color: white;
    font-size: 18px;
    line-height: 1;
    cursor: pointer;
    padding: 0 8px;
    user-select: none;
  }
  .titlebar .close-btn:hover {
    background: #E81123;
  }

  /* Content area */
  .content {
    display: flex;
    padding: 20px 20px 16px 20px;
    gap: 16px;
  }

  /* Icon */
  .icon {
    width: 32px;
    height: 32px;
    flex-shrink: 0;
    position: relative;
  }
  .icon svg {
    width: 32px;
    height: 32px;
  }

  /* Message */
  .message {
    flex-grow: 1;
    font-size: 12px;
    line-height: 1.3;
    color: #000;
    user-select: text;
  }

  /* Buttons area */
  .buttons {
    display: flex;
    justify-content: center;
    padding: 8px 12px 12px 12px;
    border-top: 1px solid #E1E1E1;
  }
  button {
    min-width: 75px;
    padding: 6px 12px;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    font-size: 12px;
    border: 1px solid transparent;
    background: transparent;
    cursor: pointer;
    color: #0078D7;
    user-select: none;
    outline-offset: 2px;
  }
  button:hover {
    background: #E5F1FB;
    border-color: #0078D7;
  }
  button:focus {
    outline: 2px solid #0078D7;
  }
  button:active {
    background: #BEE0FD;
  }
</style>
</head>
<body>
  <div class="msgbox" role="dialog" aria-modal="true" aria-labelledby="msgTitle" aria-describedby="msgDesc" tabindex="0">
    <div class="titlebar">
      <div id="msgTitle" class="title">Error</div>
      <div class="close-btn" role="button" aria-label="Close" tabindex="0" onclick="closeMsgBox()">Ã—</div>
    </div>
    <div class="content">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="#E81123" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10" fill="#E81123"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="#fff" stroke-width="2" />
          <line x1="9" y1="9" x2="15" y2="15" stroke="#fff" stroke-width="2" />
        </svg>
      </div>
      <div id="msgDesc" class="message">
        An unexpected error occurred. Please try again later.
      </div>
    </div>
    <div class="buttons">
      <button onclick="closeMsgBox()">OK</button>
    </div>
  </div>

<script>
  function closeMsgBox() {
    alert("MessageBox closed");
  }
</script>
</body>
</html>
